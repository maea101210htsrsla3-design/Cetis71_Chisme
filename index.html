<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Registro</title>

  <style>
    /* From Uiverse.io by nathann09 */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .form {
      background-color: #fff;
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      max-width: 350px;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                  0 4px 6px -2px rgba(0, 0, 0, 0.05);
      margin: 1rem;
    }

    .form.active {
      display: flex;
    }

    .form-title {
      font-size: 1.25rem;
      line-height: 1.75rem;
      font-weight: 600;
      text-align: center;
      color: #000;
    }

    .input-container {
      position: relative;
    }

    .input-container input,
    .form button {
      outline: none;
      border: 1px solid #e5e7eb;
      margin: 8px 0;
    }

    .input-container input {
      background-color: #fff;
      padding: 1rem;
      font-size: 0.875rem;
      line-height: 1.25rem;
      width: 300px;
      border-radius: 0.5rem;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    .submit {
      display: block;
      padding: 0.75rem 1.25rem;
      background-color: #4F46E5;
      color: #ffffff;
      font-size: 0.875rem;
      line-height: 1.25rem;
      font-weight: 500;
      width: 100%;
      border-radius: 0.5rem;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit:hover {
      background-color: #4338ca;
    }

    .signup-link {
      color: #6B7280;
      font-size: 0.875rem;
      line-height: 1.25rem;
      text-align: center;
    }

    .signup-link a {
      text-decoration: underline;
      color: #4F46E5;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Formulario de Iniciar Sesi칩n -->
  <div class="form active" id="login-form">
    <p class="form-title">Iniciar sesi칩n</p>
    <div class="input-container">
      <input type="text" id="login-username" placeholder="Usuario">
    </div>
    <div class="input-container">
      <input type="password" id="login-password" placeholder="Contrase침a">
    </div>
    <button class="submit" onclick="login()">Entrar</button>
    <p class="signup-link">
      쮸칰n no tienes cuenta? <a onclick="mostrarRegistro()">Reg칤strate</a>
    </p>
  </div>

  <!-- Formulario de Registro -->
  <div class="form" id="register-form">
    <p class="form-title">Crear cuenta</p>
    <div class="input-container">
      <input type="text" id="register-username" placeholder="Usuario">
    </div>
    <div class="input-container">
      <input type="password" id="register-password" placeholder="Contrase침a">
    </div>
    <button class="submit" onclick="register()">Registrar</button>
    <p class="signup-link">
      쯏a tienes cuenta? <a onclick="mostrarLogin()">Inicia sesi칩n</a>
    </p>
  </div>

  <script>
    // --- Alternar entre login y registro ---
    function mostrarRegistro() {
      document.getElementById('login-form').classList.remove('active');
      document.getElementById('register-form').classList.add('active');
    }

    function mostrarLogin() {
      document.getElementById('register-form').classList.remove('active');
      document.getElementById('login-form').classList.add('active');
    }

    // --- Ejemplo de funciones (puedes conectar con tu backend despu칠s) ---
    function register() {
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;
      if (username && password) {
        alert(`Usuario ${username} registrado correctamente 九`);
        mostrarLogin();
      } else {
        alert('Por favor llena todos los campos');
      }
    }

    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      if (username && password) {
        alert(`Bienvenido, ${username}! 游땏`);
        window.location.href = 'chisme.html';
      } else {
        alert('Ingresa usuario y contrase침a');
      }
    }
  </script>
</body>
</html>
