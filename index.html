<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Registro</title>

  <style>
    /* From Uiverse.io by nathann09 */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .form {
      background-color: #fff;
      display: block;
      padding: 1rem;
      max-width: 350px;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                  0 4px 6px -2px rgba(0, 0, 0, 0.05);
      margin: 1rem;
    }

    .form-title {
      font-size: 1.25rem;
      line-height: 1.75rem;
      font-weight: 600;
      text-align: center;
      color: #000;
    }

    .input-container {
      position: relative;
    }

    .input-container input,
    .form button {
      outline: none;
      border: 1px solid #e5e7eb;
      margin: 8px 0;
    }

    .input-container input {
      background-color: #fff;
      padding: 1rem;
      padding-right: 3rem;
      font-size: 0.875rem;
      line-height: 1.25rem;
      width: 300px;
      border-radius: 0.5rem;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    .submit {
      display: block;
      padding: 0.75rem 1.25rem;
      background-color: #4F46E5;
      color: #ffffff;
      font-size: 0.875rem;
      line-height: 1.25rem;
      font-weight: 500;
      width: 100%;
      border-radius: 0.5rem;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit:hover {
      background-color: #4338ca;
    }

    .signup-link {
      color: #6B7280;
      font-size: 0.875rem;
      line-height: 1.25rem;
      text-align: center;
    }

    .signup-link a {
      text-decoration: underline;
      color: #4F46E5;
    }
  </style>
</head>
<body>

  <div class="form">
    <p class="form-title">Crear cuenta</p>
    <div class="input-container">
      <input type="text" id="register-username" placeholder="Usuario">
    </div>
    <div class="input-container">
      <input type="password" id="register-password" placeholder="Contraseña">
    </div>
    <button class="submit" onclick="register()">Registrar</button>
  </div>

  <div class="form">
    <p class="form-title">Iniciar sesión</p>
    <div class="input-container">
      <input type="text" id="login-username" placeholder="Usuario">
    </div>
    <div class="input-container">
      <input type="password" id="login-password" placeholder="Contraseña">
    </div>
    <button class="submit" onclick="login()">Entrar</button>
    <p class="signup-link">
      ¿Aún no tienes cuenta? <a href="#">Regístrate</a>
    </p>
  </div>

  <script src="app.js"></script>
</body>
</html>
