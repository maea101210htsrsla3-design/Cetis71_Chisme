<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Notas</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      margin: 0;
      color: white;
      padding: 20px;
    }

    h1 {
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Bot√≥n Crear Nota (Uiverse.io) */
    .boton-crear {
      align-items: center;
      background-image: linear-gradient(144deg, #af40ff, #5b42f3 50%, #00ddeb);
      border: 0;
      border-radius: 8px;
      box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
      color: #ffffff;
      display: flex;
      font-size: 18px;
      justify-content: center;
      line-height: 1em;
      min-width: 160px;
      padding: 3px;
      margin: 15px 0;
      cursor: pointer;
      transition: all 0.3s;
    }

    .boton-crear span {
      background-color: rgb(5, 6, 45);
      padding: 14px 24px;
      border-radius: 6px;
      width: 100%;
      height: 100%;
      transition: 300ms;
    }

    .boton-crear:hover span {
      background: none;
    }

    .boton-crear:active {
      transform: scale(0.9);
    }

    /* CHAT BOX */
    .container_chat_bot {
      display: none;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .container-chat-options {
      display: flex;
      background: linear-gradient(135deg, #5b42f3, #00ddeb);
      border-radius: 16px;
      padding: 1.5px;
      overflow: hidden;
    }

    .chat {
      display: flex;
      flex-direction: column;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      width: 100%;
      overflow: hidden;
    }

    .chat input, .chat textarea {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 14px;
      padding: 10px;
      outline: none;
      width: 100%;
      resize: none;
    }

    .chat input {
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    .options {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }

    .btn-submit {
      padding: 6px 10px;
      background-image: linear-gradient(to top, #292929, #555555, #292929);
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn-submit i {
      color: #8b8b8b;
      font-size: 20px;
      transition: 0.3s;
    }

    .btn-submit:hover i {
      color: #ffffff;
      transform: scale(1.1);
    }

    /* ESTILO DE LAS NOTAS (tipo Facebook) */
    #listaNotas {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      width: 100%;
      background: #f5f5f5;
      border-radius: 20px;
      padding: 1.5rem;
      border: 2px solid #c3c6ce;
      transition: 0.3s ease-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .card-details {
      color: black;
      display: flex;
      flex-direction: column;
      gap: .5em;
    }

    .text-title {
      font-size: 1.3em;
      font-weight: bold;
    }

    .text-body {
      color: rgb(80, 80, 80);
    }

    .card-button {
      align-self: flex-end;
      margin-top: 10px;
      border: none;
      background-color: #008bf8;
      color: #fff;
      font-size: 0.9rem;
      padding: .4rem .8rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card-button:hover {
      background-color: #006fc0;
    }
  </style>
</head>
<body>

  <h1>üìù Mis Notas</h1>

  <!-- BOT√ìN CREAR NOTA -->
  <button class="boton-crear" onclick="mostrarChat()">
    <span>ü™∂ Crear Nota</span>
  </button>

  <!-- FORMULARIO CHAT -->
  <div class="container_chat_bot" id="chatContainer">
    <div class="container-chat-options">
      <div class="chat">
        <input type="text" id="titulo" placeholder="T√≠tulo de tu nota">
        <textarea id="nota" placeholder="Escribe tu nota..."></textarea>
        <div class="options">
          <button class="btn-submit" onclick="guardarNota()">
            <i>‚û§</i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- LISTA DE NOTAS -->
  <div id="listaNotas"></div>

  <script>
    let notas = [];

    function mostrarChat() {
      const chat = document.getElementById('chatContainer');
      chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
    }

    function guardarNota() {
      const titulo = document.getElementById('titulo').value.trim();
      const texto = document.getElementById('nota').value.trim();

      if (!titulo || !texto) return alert('Completa el t√≠tulo y el texto.');

      const nuevaNota = {
        id: Date.now(),
        titulo,
        texto,
        likes: 0,
        liked: false
      };

      notas.unshift(nuevaNota); // Insertar al inicio
      document.getElementById('titulo').value = '';
      document.getElementById('nota').value = '';
      mostrarNotas();
      document.getElementById('chatContainer').style.display = 'none';
    }

    function mostrarNotas() {
      const contenedor = document.getElementById('listaNotas');
      contenedor.innerHTML = '';

      notas.forEach(nota => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-details">
            <p class="text-title">${nota.titulo}</p>
            <p class="text-body">${nota.texto}</p>
          </div>
          <button class="card-button" onclick="likeNota(${nota.id})">‚ù§Ô∏è ${nota.likes}</button>
        `;
        contenedor.appendChild(card);
      });
    }

    function likeNota(id) {
      const nota = notas.find(n => n.id === id);
      if (!nota || nota.liked) return; // Solo un like permitido

      nota.likes++;
      nota.liked = true;
      mostrarNotas();
    }
  </script>
</body>
</html>
