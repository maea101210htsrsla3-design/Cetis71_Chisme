<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Notas</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      margin: 0;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 1rem;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* CHAT BOX PRINCIPAL */
    .container_chat_bot {
      display: flex;
      flex-direction: column;
      max-width: 360px;
      width: 100%;
    }

    .container_chat_bot .container-chat-options {
      position: relative;
      display: flex;
      background: linear-gradient(
        to bottom right,
        #7e7e7e,
        #363636,
        #363636,
        #363636,
        #363636
      );
      border-radius: 16px;
      padding: 1.5px;
      overflow: hidden;
    }

    .container_chat_bot .container-chat-options::after {
      position: absolute;
      content: "";
      top: -10px;
      left: -10px;
      background: radial-gradient(
        ellipse at center,
        #ffffff,
        rgba(255, 255, 255, 0.3),
        rgba(255, 255, 255, 0.1),
        rgba(0, 0, 0, 0)
      );
      width: 30px;
      height: 30px;
      filter: blur(1px);
    }

    .container_chat_bot .container-chat-options .chat {
      display: flex;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      width: 100%;
      overflow: hidden;
    }

    .container_chat_bot .chat .chat-bot textarea {
      background-color: transparent;
      border-radius: 16px;
      border: none;
      width: 100%;
      height: 50px;
      color: #ffffff;
      font-family: sans-serif;
      font-size: 14px;
      padding: 10px;
      resize: none;
      outline: none;
    }

    .container_chat_bot .chat .options {
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      padding: 10px;
    }

    .btn-submit {
      padding: 4px 6px;
      background-image: linear-gradient(to top, #292929, #555555, #292929);
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn-submit i {
      color: #8b8b8b;
      font-size: 20px;
      transition: 0.3s;
    }

    .btn-submit:hover i {
      color: #ffffff;
      transform: scale(1.1);
    }

    /* TARJETAS DE NOTAS (From Uiverse.io by alexruix) */
    .card {
      width: 190px;
      height: 254px;
      border-radius: 20px;
      background: #f5f5f5;
      position: absolute;
      padding: 1.8rem;
      border: 2px solid #c3c6ce;
      transition: 0.5s ease-out;
      overflow: visible;
      animation: aparecer 0.5s ease forwards;
    }

    @keyframes aparecer {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }

    .card-details {
      color: black;
      height: 100%;
      gap: .5em;
      display: grid;
      place-content: center;
      text-align: center;
    }

    .text-title {
      font-size: 1.2em;
      font-weight: bold;
    }

    .text-body {
      color: rgb(134, 134, 134);
      font-size: 0.9em;
    }

    .card-button {
      transform: translate(-50%, 125%);
      width: 60%;
      border-radius: 1rem;
      border: none;
      background-color: #008bf8;
      color: #fff;
      font-size: 1rem;
      padding: .5rem 1rem;
      position: absolute;
      left: 50%;
      bottom: 0;
      opacity: 0;
      transition: 0.3s ease-out;
      cursor: pointer;
    }

    .card:hover {
      border-color: #008bf8;
      box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.25);
    }

    .card:hover .card-button {
      transform: translate(-50%, 50%);
      opacity: 1;
    }

    /* CONTENEDOR DE NOTAS FLOTANTES */
    #listaNotas {
      position: relative;
      width: 100%;
      height: 0;
    }

  </style>
</head>
<body>

  <h1>üìù Mis Notas</h1>

  <div class="container_chat_bot">
    <div class="container-chat-options">
      <div class="chat">
        <div class="chat-bot">
          <textarea id="nota" placeholder="Escribe tu nota..."></textarea>
        </div>
        <div class="options">
          <button class="btn-submit" onclick="guardarNota()">
            <i>‚û§</i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="listaNotas"></div>

  <script>
    let notas = [];

    function guardarNota() {
      const texto = document.getElementById('nota').value.trim();
      if (texto === '') return alert('Escribe una nota antes de guardar.');

      const nuevaNota = { id: Date.now(), texto, likes: 0 };
      notas.push(nuevaNota);
      document.getElementById('nota').value = '';
      mostrarNotaFlotante(nuevaNota);
    }

    function mostrarNotaFlotante(nota) {
      const contenedor = document.getElementById('listaNotas');
      const card = document.createElement('div');
      card.className = 'card';
      card.style.top = `${Math.random() * 60 + 20}vh`;
      card.style.left = `${Math.random() * 70 + 10}vw`;

      card.innerHTML = `
        <div class="card-details">
          <p class="text-title">Nota #${notas.length}</p>
          <p class="text-body">${nota.texto}</p>
        </div>
        <button class="card-button" onclick="likeNota(${nota.id})">‚ù§Ô∏è ${nota.likes}</button>
      `;
      contenedor.appendChild(card);
    }

    function likeNota(id) {
      const nota = notas.find(n => n.id === id);
      if (nota) nota.likes++;
      actualizarLikes();
    }

    function actualizarLikes() {
      document.querySelectorAll('.card-button').forEach((btn, index) => {
        btn.innerHTML = `‚ù§Ô∏è ${notas[index].likes}`;
      });
    }
  </script>
</body>
</html>
